<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ru">
<head>
    <title>Логотип и ссылки на пункты меню</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>

    <!--[if gt IE 7]><!-->
        <link rel="stylesheet" type="text/css" href="../imports.css" media="all">
    <!--<![endif]-->

    <!--[if lt IE 8]>
        <link rel="stylesheet" type="text/css" href="../imports.ie.css" media="all">
    <![endif]-->
</head>
<body>
<div style="margin: 100px;">
    <div class="b-head-logo">
        <div class="b-head-logo__to-right">
            <div class="b-head-logo__inner">
                <a href="#" class="b-head-logo__logo">
                    <img src="b-head-logo__logo.png" width="225" height="37" alt="На главную" />
                </a>

                <table class="b-head-logo__menu">
                    <tr>
                        <td class="b-head-logo__menu__cell">
                            <ul class="b-main-menu g-line">
                                <li class="b-main-menu__item">
                                    <a href="#" class="b-main-menu__link">Главная</a>
                                </li>
                                <li class="b-main-menu__item b-main-menu__item_current">
                                    <span class="b-main-menu__item__to-right">Пользователи</span>
                                </li>
                                <li class="b-main-menu__item">
                                    <a href="#" class="b-main-menu__link">Недвижимость</a>
                                </li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
